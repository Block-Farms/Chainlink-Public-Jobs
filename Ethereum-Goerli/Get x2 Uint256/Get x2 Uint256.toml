type = "directrequest"
schemaVersion = 1
name = "[DR] (Get > x4 Uint256)"
maxTaskDuration = "0s"
contractAddress = "0xedaa6962Cf1368a92e244DdC11aaC49c0A0acC37"
minIncomingConfirmations = 0
minContractPaymentLinkJuels = "0"
observationSource = """
    decode_log   [type="ethabidecodelog"
                  abi="OracleRequest(bytes32 indexed specId, address requester, bytes32 requestId, uint256 payment, address callbackAddr, bytes4 callbackFunctionId, uint256 cancelExpiration, uint256 dataVersion, bytes data)"
                  data="$(jobRun.logData)"
                  topics="$(jobRun.logTopics)"]
    decode_cbor     [type="cborparse" data="$(decode_log.data)"]
    fetch           [type="http" method=GET url="$(decode_cbor.get)"]
    parse1          [type="jsonparse" path="$(decode_cbor.path1)" data="$(fetch)"]
    parse2          [type="jsonparse" path="$(decode_cbor.path2)" data="$(fetch)"]
    parse3          [type="jsonparse" path="$(decode_cbor.path3)" data="$(fetch)"]
    parse4          [type="jsonparse" path="$(decode_cbor.path4)" data="$(fetch)"]
    encode_data     [type="ethabiencode" abi="(bytes32 requestId, uint256 _Value1, uint256 _Value2, uint256 _Value3, uint256 _Value4)" data="{ \\"requestId\\": $(decode_log.requestId), \\"_Value1\\": $(parse1), \\"_Value2\\: $(parse2)",\\"_Value3\\": $(parse3),\\"_Value4\\": $(parse4)}]
    encode_tx       [type="ethabiencode"
                      abi="fulfillOracleRequest2(bytes32 requestId, uint256 payment, address callbackAddress, bytes4 callbackFunctionId, uint256 expiration, bytes calldata data)"
                      data="{\\"requestId\\": $(decode_log.requestId), \\"payment\\": $(decode_log.payment), \\"callbackAddress\\": $(decode_log.callbackAddr), \\"callbackFunctionId\\": $(decode_log.callbackFunctionId), \\"expiration\\": $(decode_log.cancelExpiration), \\"data\\": $(encode_data)}"
                    ]
    submit_tx    [type="ethtx" to="0xedaa6962Cf1368a92e244DdC11aaC49c0A0acC37" data="$(encode_tx)"]
    decode_log -> decode_cbor -> fetch -> parse1 -> parse2 -> parse3 -> parse4 -> encode_data -> encode_tx -> submit_tx
"""
